<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="about.html">Hakkımızda</a></li>
                    <li><a href="projects.html">Portföy</a></li>
                    <li><a href="contact.html" class="active">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="text-center py-3" id="contact-a">
        <div class="container">
            <h2 class="section-title">İletişime Geç</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form action="">
                <div class="form-field">
                    <input type="text" name="fullname" id="fullname" class="name input" placeholder="İsim">
                    <input type="text" name="subject" id="subject" class="subject input" placeholder='konu'>
                    <input type="email" name="email" id="email" class="email input" placeholder="Email">
                    <input type="tel" name="phone" id="phone" class="phone input" placeholder="Phone">
                    <textarea name="message" id="message" class="message input" placeholder="Mesaj Girin" cols="30" rows="10">
                    </textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section class="bg-primary py-4" id="contact-b">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fa fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>freelancer@gmail.com</p>
                </div>
                <div>
                    <i class="fa fa-phone fa-3x"></i>
                    <h3>Telefon</h3>
                    <p>(555) 555 55 55</p>
                </div>
                <div>
                    <i class="fa fa-address-card fa-2x"></i>
                    <h3>Adres</h3>
                    <p>İstanbul,Türkiye</p>
                </div>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Tüm kullanım hakları saklıdır</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
    <script src="../node_modules/lightbox2/dist/js/lightbox.js"></script>
</body>
</html>
